<!DOCTYPE HTML>
<html>

	<head>
		<title>Restaurant Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<script type="text/javascript" src="js/cordova-2.0.0.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/parse-1.1.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="js/leaflet/leaflet.css" />
		<script src="js/leaflet/leaflet.js"></script>
		<style>
		#map { height: 250px; }
		</style>
	</head>

	<body onload="init();">
		
<!-- Home Page -->
		<div data-role="page" id="home" data-theme="a">
			<div data-role="header">
				<h3>Restaurant Tracker</h3>
			</div>
			<div data-role="content">
				<a href="#track" data-role="button" data-transition="none" data-direction="reverse">Track Restaurant</a>
				<a href="#map" id = "get" data-role="button" data-transition="none" data-direction="reverse">Get Restaurant Locations</a>  
			</div>
			<div data-role="footer"></div>
		</div>

			
<!-- Track Restaurant Page -->
		<div data-role="page" id="track" data-theme="a">
			<div data-role="header"></div>
			<div data-role="content">
				<form id="trackingForm">
						<label for="rName">Restaurant Name</label>
						<input type="text" id="rName">
						<label for="rMeal">Meal Ordered</label>
						<input type = "text" id="rMeal">
						<label for="rCity">City</label>
						<input type = "text" id="rCity">
				<input type="submit" value="Add Restaurant" id="addRestaurant">
				</form>
			</div>
			<div data-role="footer"></div>
		</div>
		
<!-- Locations on Map Page -->
		<div data-role="page" id="map" data-theme="a">
			<div data-role="header"></div>
			<div data-role="content">
				<div id="map_canvas" style="width: 100%; height: 100%">
				<!-- this is where the map goes -->
				</div>
			</div>
			<div data-role="footer">
				<a href="#home" data-role="button" data-transition="none" data-direction="reverse">Home</a>
			</div>
		</div>
	
	
	
	
	</body>
	
</html>
